<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
        <title>Multimedia viewer</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
        <!-- JS -->
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="header" id="headerFlickr">
            <div class="image">
                <i class="icon-minus icon-large" title="Reduce" onclick="reduceZoom();"></i>
            </div>
            <div class="image">
                <i class="icon-plus-sign-alt icon-large" title="Expand" onclick="expandZoom();"></i>
            </div>
            <div class="image">
                <i class="icon-fullscreen icon-large" title="Original size" onclick="defaultZoom();"></i>
            </div>
            <div class="image right">
                <i class="icon-share icon-large" title="Send" onclick="propagateWiring();"></i>
            </div>
        </div>
        <div class="header" id="headerYoutube">
            <div class="image right">
                <i class="icon-share icon-large" title="Send" onclick="propagateWiring();"></i>
            </div>
        </div>
        <div id="multimedia"></div>
    </body>
</html>
