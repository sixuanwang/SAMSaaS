{% load i18n %}<s:styledgui xmlns:s="http://wirecloud.conwet.fi.upm.es/StyledElements" xmlns:t="http://wirecloud.conwet.fi.upm.es/Template" xmlns="http://www.w3.org/1999/xhtml">
<s:borderlayout>

    <s:options>{"class": "resource_details"}</s:options>

    <s:westcontainer>
        <div class="panel"><div class="panel-body">
            <t:image/>
            <t:rating/>
            <t:mainbutton/>

            <dl class="summary">
                <dt>{% trans 'Store' %}</dt>
                <dd><t:store/></dd>
                <dt>{% trans 'Owner' %}</dt>
                <dd><t:owner/></dd>
                <dt>{% trans 'Version' %}</dt>
                <dd><t:version/></dd>
                <dt>{% trans 'Publication date' %}</dt>
                <dd><t:publicationdate/></dd>
            </dl>
        </div></div>
    </s:westcontainer>

    <s:centercontainer>

        <s:options>{"class": "description_column"}</s:options>
        <t:details/>

    </s:centercontainer>

</s:borderlayout>
</s:styledgui>
